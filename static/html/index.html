<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <title>Claim XMR</title>
    </head>
    <body>
        <div id="app" class="content">
            <div class="claim" :style="hideclaim">
                <h1>Claim {{ bolenz }} XMR</h1>
                <input type="text" value="" class="address" id="address">
                <input v-on:click="claim" type="submit" value="Claim" class="button">
            </div>

            <div class="create" :style="hidecreate">
                <h1>Create claimable link</h1>
                <input v-on:click="create" type="submit" value="Create" class="button">
            </div> 
            <div :style="hideok">
                <img :style="hideok" src="/img/ok.gif">
                <p>{{ txid }}</p>
            </div>
            <div :style="hidefund">
                <img :src="qrcode">
                <p>{{ subadr }}</p>
                <p id="claimlink">http://127.0.0.1:8080/?subadr={{ subadr }}</p>
            </div>
            <div :style="hidenobolenz">
                <h1>KEINE BOLENZ da! :(</h1>
            </div>
            
        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="/js/main.js"></script>
    </body>

</html>
